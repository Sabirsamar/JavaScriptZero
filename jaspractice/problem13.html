<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Array Value</title>
</head>
<body>
    <script>
        let arrData = [2,3,7,9,4,5];
        let sum = 0;
        for(let i = 0; i < arrData.length; i++) {
            sum = sum + arrData[i];
        }
        console.log(`Sum of product is : ${sum}`);
    </script>
</body>
</html>
