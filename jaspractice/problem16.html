<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <p>Write a program that prints a multiplication table for numbers up to 12.</p>
    <script>
        function multTable(n) {
            if(isNaN(n)){
                return false;
            }
            else{
                for(i = 1; i <= 12; i++) {
                    console.log(i*n);
                }
            }
        }
    </script>
</body>
</html>
