<p>6. Take a number and check whether it is even or odd using a function.  </p>
<script>
    function checkNum(num) {
        if (num % 2 == 0) {
            console.log(`Number you passed ${num} is even!`);

        }else{
            console.log(`Number you passed ${num} is odd!`);
        }
    }
</script>
