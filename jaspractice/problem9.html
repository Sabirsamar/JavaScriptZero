<body>
    <p>Make this pattern and print it in the console. Write a function which take ‘n’ as a parameter and print the
        pattern. Here in below example n = 5.
    </p>

    <script>
        function triangle(n) {
            var pattern = '';
            if (isNaN(n)) {
                return false;
            }
            else {
                for (i = 1; i <= n; i++) {
                    for (j = 1; j <= i; j++) {
                        if(j==i){
                            pattern += j;
                        }
                        else{
                            document.write(' ');
                        }
                    }
                    document.write('<br/>')
                    document.write(pattern);
                    console.log(pattern);
                }

            }
        }
    </script>
</body>
