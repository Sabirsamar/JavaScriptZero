<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>
    <script>

        function leapYear(year) {
            if ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)) {
                console.log(year);
                return true;
            }
            else {
                return false;
            }
        }
        function countLeapYear(targetYear) {
            let n = 20;
            while (n >= 1) {
                if (leapYear(targetYear)) {
                    n--;
                }
                targetYear += 1;
            }
        }

        function leapyearFor(targetYear) {
            let n1 = 50;
            for(let i = 1; i <= n1; i++) {
                
                if(leapYear(targetYear)){
                    
                    targetYear +=4;
                }
                else{
                    targetYear +=1;
                }
               
                
            }
        }

    </script>
</body>

</html>
