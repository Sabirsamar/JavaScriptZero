<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statement</title>
</head>
<body>
    <script>
        function returnType(n){
            let i;
        for(i = 0; i <= n; i++){
            if(i==8){
                console.log(`break the loop ${i}!`);
            }
            else{
                console.log(`not reached at number ${i}!`);
            }
           
        }
      
        }
      returnType(16);
       
    </script>
</body>
</html>
