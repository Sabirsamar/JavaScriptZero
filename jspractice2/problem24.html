<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonacci</title>
</head>

<body>
    <script>
        function calcFabonacci(n) {
            n = parseInt(prompt("Enter Number To Find Fabonacci", ""));
            if (isNaN(n)) return false;
            let number1 = 0;
            let number2 = 1;
            let result;
            //console.log(number1 + ',' + number2);
            for (let i = 0; i <= n; i++) {
                result = number1 + number2;
                number1 = number2;
                number2 = result;
                document.write(result + ',');
            }
        }
        calcFabonacci();
    </script>
</body>

</html>
