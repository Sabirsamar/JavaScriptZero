<body>
    <script>
        let number;
        let text;
        for(number = 1; number <=100; number++) {
            if(number % 3 == 0) {
                text = "Fizz";
            }
            else if(number % 5 == 0) {
                text = "Buzz";
            }
            else {
                text = number;
            }
            console.log(text);
        }
        
    </script>
