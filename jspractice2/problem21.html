<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 21</title>
</head>

<body>
    <script>
        function printTextNumber(numLen) {
            numLen = prompt("Enter Number", "");
            let number;
            let text;
            if (numLen > 0 && isNaN) {
                for (number = 1; number <= numLen; number++) {
                    if (number % 3 == 0 && number % 5 == 0) {
                        text = "Fizz Buzz";
                    }
                    else if (number % 3 == 0) {
                        text = "Fizz";
                    }
                    else if (number % 5 == 0) {
                        text = "Buzz";
                    }
                    else {
                        text = number;
                    }
                    console.log(text);
                }
            }
            else{
                alert("Please enter valid number")
            }
        }
        printTextNumber();

    </script>
</body>

</html>
