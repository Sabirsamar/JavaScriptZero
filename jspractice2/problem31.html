<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element</title>
</head>
<body>
    <script>
        function searchElement(InputArray,inputElement) {
            for (let i = 0; i < InputArray.length; i++) {

                if(InputArray[i] == inputElement)
                return true;
                
            }
            return false;
        }

        function searchResult() {
            let inpArr = [2,3,4,5,1];
            let inpNum = 2;
            if(searchElement(inpArr,inpNum)) {
                console.log(`${inpNum} yes is exist`);
            }
            else{
                console.log(`${inpNum} is not exist`);
            }
        }
        searchResult();
    </script>
</body>
</html>
